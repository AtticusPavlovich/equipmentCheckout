<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../equipment-checkout/fontawesome-free-6.6.0-web/css/all.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>SVHS VT Checkout</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container3">
        <div class="navbar">
            <div class="vtbanner">
                <img class="vtlogopic" src="itempics/SmokyValley.png" alt="VT logo">
                <div class="vttitle">
                    <h2 class="maintitle">Smoky Valley Vision_Tek</h2>
                    <h3 class="secondarytitle">Equipment Checkout</h3>
                </div>
            </div> 
            <div class="navlinks">
                <div class="cameraaccnavlink">
                    <!-- camera page link -->
                    <a href="index.html">
                        <button class="linkbutton">
                            <p class="reformatlinktext">
                                Cameras
                            </p>
                        </button>
                    </a>
                </div>
                <div class="cameranavlink">
                    <!-- camera accessories page link -->
                    <a href="cameraaccessories.html">
                        <button class="linkbutton">
                            <p class="reformatlinktext">
                                Camera Accessories
                            </p>
                        </button>
                    </a>
                </div>
                <div class="miscnavlink">
                    <!-- placeholder link page link -->
                    <a href="miscellaneous.html">
                        <button class="linkbutton">
                            <p class="reformatlinktext">
                                Miscellaneous
                            </p>
                        </button>
                    </a>
                </div>
                <div class="placeholderlinks">
                    <!-- placeholder link page link -->
                    <a href="">
                        <button class="linkbutton">
                            <p class="reformatlinktext">
                                
                            </p>
                        </button>
                    </a>
                </div>
                <div class="shvslink">
                    <a href="https://www.smokyvalley.org/o/svhs" target="_blank">
                        <button class="linkbutton">
                            <p class="reformatlinktext">
                                Smoky Valley Homepage
                            </p>
                        </button>
                    </a>
                </div>
            </div>
        </div>
        <div class="iteminfocont">
            <div class="itembox">
                <div class="itemtitle">
                    <h2 class="nomargitopbottom">
                        <!-- put item here -->
                        Item
                    </h2>
                    <h4 class="nomargitopbottom">
                        <!-- put catagory here -->
                        Category
                    </h4>
                </div>
                <div class="itemtextbox">
                    <div class="itemdescription">
                        <p>What comes with this item?</p>
                        <br>
                        <p> Any additional things that come with the item/ aka sd cards that need to be checked out</p>
                        <br>
                        <p>short description of the item</p>
                        <br>
                        <p>anything else pertaining to any different items</p>
                    </div>
                </div>    
                <div class="itempicture">
                    <img class="image2" src="itempics/SmokyValley.png" alt="item image">
                </div>
                <div class="checkoutbuttondiv">
                    <button class="checkoutbutton">idk put javascript in here</button>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
